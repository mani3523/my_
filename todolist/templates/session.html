<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Session Expired</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-info-subtle text-info-emphasis">
        {% block content %}
    </br>
    <div class="container p-3 mb-2 bg-warning text-dark">
        <p class="h1 text text-danger">{{session}}</p>
        <p class="text-danger">Your session has been expired <a href="{% url 'login' %}">click here</a> to login again</p>
    </div>
    <div class="container">
        <img src="{% static "images/session.png" %} " class="rounded-pill" width='600' height='400' alt="Note">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
        {% endblock content %}
</html>
