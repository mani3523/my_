<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static "images/todologo.jpeg" %}" type="image/gif">
  </head>
  <body class="p-3 mb-2 bg-info-subtle text-dark-emphasis">
    <div class="container">

    </br>
    <nav class="navbar navbar-expand-sm bg-info   navbar-danger fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "index" %}"><img src="{% static "images/logo.png" %}"alt="Logo" width="40" height="40">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url "todolist" %}">Todoist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "features" %}">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "about" %}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
        {% block content %}
        {% endblock content %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
